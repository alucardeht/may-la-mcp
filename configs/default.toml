[daemon]
addr = "127.0.0.1"
port = 8765
socket_path = "~/.mayla/daemon.sock"
max_connections = 100

[database]
path = "~/.mayla/mayla.db"
driver = "sqlite3"

[logging]
level = "info"
format = "json"
output = "stderr"

# NOTE: Server version comes from build-time ldflags, not this file
[server]
protocol_version = "2025-11-25"
name = "May-la MCP Server"
version = "0.1.0"
